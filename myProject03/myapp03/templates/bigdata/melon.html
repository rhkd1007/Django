{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
	<table class="table table hover">
		<thead>
			<tr>
				<td>순위</td>
				<td>곡명</td>
				<td>가수</td>
				<td>앨범</td>
			</tr>
		</thead>

	  <tbody>
		  {% for melon in data %}
		  <tr>
			  <td>{{melon.0}}</td>
			  <td>{{melon.1}}</td>
			  <td>{{melon.2}}</td>
			  <td>{{melon.3}}</td>
		  </tr>
		  {% endfor %}
	  </tbody>

		<hr>

		<tbody>
		  {% for rank,name,singer,album in data %}
		  <tr>
			  <td>{{rank}}</td>
			  <td>{{name}}</td>
			  <td>{{singer}}</td>
			  <td>{{album}}</td>
		  </tr>
		  {% endfor %}
	  </tbody>


	</table>
</div>
{% endblock %}
