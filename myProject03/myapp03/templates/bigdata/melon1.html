{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
	<table class="table table hover">
		<thead>
			<tr>
				<td>순위dict</td>
				<td>곡명dict</td>
				<td>가수dict</td>
				<td>앨범dict</td>
			</tr>
		</thead>

	  <tbody>
		  {% for sing in data %}
		  <tr>
			  <td>{{sing.rank}}</td>
				<td>{{sing.name}}</td>
				<td>{{sing.singer}}</td>
				<td>{{sing.album}}</td>
		  </tr>
		  {% endfor %}
	  </tbody>
	</table>
</div>
{% endblock %}
