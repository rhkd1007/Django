{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
	<table class="table table hover">
		<thead>
			<tr>
				<td><strong>영화제목</strong></td>
				<td><strong>평점</strong></td>
				<td><strong>리뷰</strong></td>
			</tr>
		</thead>

	  <tbody>
		  {% for title,point,content in data %}
		  <tr>
			  <td>{{title}}</td>
				<td>{{point}}/10</td>
				<td>{{content}}</td>
		  </tr>
		  {% endfor %}
	  </tbody>
	</table>
</div>
{% endblock %}
